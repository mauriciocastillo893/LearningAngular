<h1>{{name }}</h1>

<dl>
    <td>Nombre:</td>
    <dd>{{name}}</dd>

    <td>Edad:</td>
    <dd>{{age}}</dd>
    
    <td>MÃ©todo:</td>
    <dd>{{getHeroDescription()}}</dd>
    <!-- <dd>{{1 + 1}}</dd> -->
    
    <td>Capitalizado:</td>
    <dd>{{capitalizeName}}</dd>
</dl>

<button class="btn btn-primary mx-2" 
    (click)="changeName()"
    *ngIf="name !== 'Batman'">
    Cambiar nombre
</button>

<button class="btn btn-primary" 
    (click)="changeAge()"
    *ngIf="age===45">
    Cambiar edad
</button>

<button
    class="btn btn-danger"
    (click)="resetForm()">
    Reset
</button>
